    <script>
        var ids = ['treasure00', 'treasure01', 'treasure02', 'treasure03', 'treasure04', 'treasure05', 'treasure06', 'treasure07', "treasure08", "treasure09", "treasure10", "treasure11", "treasure12", "treasure13", "treasure14", "treasure15", "treasure16", "treasure17", "treasure18", "treasure19", "treasure20", "treasure21", "treasure22", "treasure23", "treasure24"];
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = Math.floor(Math.random() * 24);
        function check(position) {
            var imageId = ids[position];
            if (position == treasureLocation) {
                document.getElementById(imageId).src = "gold.jpg";
            }
            else {
                document.getElementById(imageId).src = "empty.jpg";
            }
            chestCount = chestCount + 1;
            score = score + 1;
            document.getElementById("chests").innerHTML = "Num of chests checked is " + chestCount;
            document.getElementById("score").innerHTML = "Score is " + score
            lastCheck = position;
        }
        function help() {
            let LastColm = lastCheck % 5;
            let LastRow = Math.floor(lastCheck / 5);
            let treasureColm = treasureLocation % 5;
            let treasureRow = Math.floor(treasureLocation / 5);
            score = score + 2;
            document.getElementById("score").innerHTML = "Score is " + score;
            if (treasureRow == LastRow) {
                if (LastColm < treasureColm) {
                    document.getElementById("help").innerHTML = "right";
                }
                else if (LastColm > treasureColm) {
                    document.getElementById("help").innerHTML = "left";
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available";
                }
            }
            else if (treasureColm == LastColm) {
                if (LastRow < treasureRow) {
                    document.getElementById("help").innerHTML = "down";
                }
                else if (LastRow > treasureRow) {
                    document.getElementById("help").innerHTML = "up";
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available";
                }
            }
            else {
                document.getElementById("help").innerHTML = "Sorry, no help available";
            }
        }


        function resetGame() {
            treasureLocation = Math.floor(Math.random() * 25)
            while (treasureLocation == 12) {
                treasureLocation = Math.floor(Math.random() * 25)
            }
            chestCount = 0
            score = 0
            document.getElementById("chests").innerHTML = "Number of chests checked is zero"
            document.getElementById("score").innerHTML = "Score is unknown"
            for (let x = 0; x < 25; x++) {
                if (x != 12) {
                    document.getElementById(ids[x]).src = "treasure.jpg"
                }
            }
        }
    </script>

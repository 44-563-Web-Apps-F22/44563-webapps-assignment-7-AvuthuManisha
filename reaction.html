<!DOCTYPE html>
<html lang="en">

<head>
    <title>setTimeout use</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h1>Manisha Avuthu reaction timer</h1>
    <h2>Timeout - Red in 3 seconds</h2>

    <p id="target">Your time</p>
    <div id="countdown">Count</div>

    <button type="button" onclick="StartTime()" style="background-color: yellowgreen ;">
        Start Timer</button>
    <button type="button" onclick="RecordReact()" style="background-color: yellow ;">
        React Now</button>

    <script>
        var MyTime = undefined;
        function RecordReact() {
            MyTime = Date.now()
            console.log(MyTime);
        }
        function StartTime() {
            const countDown = Math.random() * 9;
            let randomvalue = Math.floor(countDown) + 2;
            console.log(randomvalue);
            for (let i = 0; i < randomvalue; i++) {
                setTimeout(() => { document.getElementById("countdown").innerHTML = i }, (randomvalue - i) * 1000);
            }



            setTimeout(function () {
                if (MyTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else {
                    var btnTime = Date.now();
                    document.getElementById("target").innerHTML = "Time was " + (btnTime - MyTime);
                }
            }, 3000);
        }

    </script>

</body>

</html>
